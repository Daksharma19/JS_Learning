<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="canvas">
        <h1>Color Scheme Switcher</h1>
        <span class="button" id="orange">O</span>
        <span class="button" id="white">W</span>
        <span class="button" id="blue">B</span>
        <span class="button" id="yellow">Y</span>
        <span class="button" id="purple">P</span>
        <h2>
            Try clicking on one of the colors above
            <span>to change the background color of the page!</span>
        </h2>
    </div>
</body>
<script src="script.js"></script>
</html>
